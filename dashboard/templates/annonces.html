{% extends "base.html" %}

{% block title %}Annonces - Voitures Bot{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">Annonces</h1>
        <span class="text-sm text-gray-500">{{ total }} r√©sultats</span>
    </div>
    
    <!-- Filters -->
    <div class="bg-white rounded-lg shadow p-4">
        <form hx-get="/annonces" hx-target="#annonces-container" hx-swap="innerHTML" 
              class="flex flex-wrap gap-4 items-end">
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Source</label>
                <select name="source" class="rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="">Toutes</option>
                    {% for s in sources %}
                    <option value="{{ s }}" {{ 'selected' if filters.source == s else '' }}>{{ s }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Score min</label>
                <input type="number" name="min_score" value="{{ filters.min_score or 0 }}" min="0" max="100"
                       class="w-20 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Niveau</label>
                <select name="alert_level" class="rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="">Tous</option>
                    {% for level in alert_levels %}
                    <option value="{{ level }}" {{ 'selected' if filters.alert_level == level else '' }}>{{ level }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                Filtrer
            </button>
            
            <a href="/annonces" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">
                Reset
            </a>
        </form>
    </div>
    
    <!-- Table Container -->
    <div id="annonces-container">
        {% include "partials/annonces_table.html" %}
    </div>
</div>

<script>
    lucide.createIcons();
</script>
{% endblock %}
