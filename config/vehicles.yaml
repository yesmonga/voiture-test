# Configuration des véhicules cibles
# Source de vérité pour les critères de recherche et scoring

vehicles:
  # CIBLE PRINCIPALE: 207 1.4 HDi 70ch - Flipping light
  peugeot_207_hdi:
    priority: 1
    marque: "Peugeot"
    modele_patterns:
      - "^207$"
      - "^207\\s"
      - "\\s207$"
      - "207"  # Fallback pour titres comme "207 1.4 hdi"
    version_patterns:
      - "1\\.4\\s*hdi"
      - "1\\.6\\s*hdi"
      - "68\\s*ch"
      - "70\\s*ch"
      - "90\\s*ch"
    carburant: "diesel"
    boite: "manuelle"
    criteres:
      # Critères flipping light: prix très bas, km élevé mais raisonnable
      prix_min: 0
      prix_max: 2000
      km_min: 150000
      km_max: 180000
      km_ideal_min: 150000
      km_ideal_max: 170000
      annee_min: 2006
      annee_max: 2014
    estimation:
      # Revente après detailing/petites réparations
      prix_revente_min: 2500
      prix_revente_max: 3500
      prix_marche_median: 2800
    target_margin: 500  # Plus-value visée après travaux
    max_repair_budget: 300  # Max pour detailing + petits travaux
    exclusions:
      - "sport"
      - "gti"
      - "rc"
      - "griffe"
      - "feline"
      - "thp"
      - "1.6 hdi 110"  # Trop puissant, plus cher à réparer
      - "1.6 hdi 90"  # Préférer 1.4
    notes: "Moteur DV4 très fiable, pièces pas chères, forte demande sur le marché"

  renault_clio_3:
    priority: 2
    marque: "Renault"
    modele_patterns:
      - "^clio\\s*(3|iii)?"
      - "clio\\s*3"
      - "clio\\s*iii"
    version_patterns:
      - "1\\.5\\s*dci"
      - "1\\.2\\s*16v"
      - "70\\s*ch"
      - "75\\s*ch"
      - "85\\s*ch"
    carburant: null  # diesel ou essence
    boite: "manuelle"
    criteres:
      prix_min: 1500
      prix_max: 3000
      km_min: 80000
      km_max: 200000
      km_ideal_min: 90000
      km_ideal_max: 160000
      annee_min: 2005
      annee_max: 2014
    estimation:
      prix_revente_min: 3200
      prix_revente_max: 4200
      prix_marche_median: 2900
    exclusions:
      - "rs"
      - "sport"
      - "gt"
      - "initiale"
    notes: "Très répandu, pièces faciles à trouver"

  dacia_sandero:
    priority: 3
    marque: "Dacia"
    modele_patterns:
      - "^sandero"
      - "sandero\\s*stepway"
    version_patterns:
      - "1\\.5\\s*dci"
      - "1\\.2\\s*16v"
      - "1\\.4"
      - "75\\s*ch"
      - "90\\s*ch"
    carburant: null
    boite: "manuelle"
    criteres:
      prix_min: 2000
      prix_max: 3800
      km_min: 60000
      km_max: 180000
      km_ideal_min: 80000
      km_ideal_max: 140000
      annee_min: 2008
      annee_max: 2016
    estimation:
      prix_revente_min: 4000
      prix_revente_max: 5500
      prix_marche_median: 4200
    exclusions:
      - "tce"
      - "gpl"
      - "laureate"
    bonus:
      stepway: 200  # bonus si Stepway
    notes: "Très fiable, image prix bas = négociation facile"

  renault_twingo_2:
    priority: 3
    marque: "Renault"
    modele_patterns:
      - "^twingo\\s*(2|ii)?"
      - "twingo\\s*2"
      - "twingo\\s*ii"
    version_patterns:
      - "1\\.2"
      - "1\\.5\\s*dci"
      - "75\\s*ch"
    carburant: null
    boite: "manuelle"
    criteres:
      prix_min: 1500
      prix_max: 3200
      km_min: 60000
      km_max: 160000
      km_ideal_min: 70000
      km_ideal_max: 130000
      annee_min: 2007
      annee_max: 2014
    estimation:
      prix_revente_min: 3500
      prix_revente_max: 4800
      prix_marche_median: 3800
    exclusions:
      - "rs"
      - "gordini"
      - "sport"
    notes: "Petite citadine idéale pour jeunes conducteurs"

  ford_fiesta_6:
    priority: 4
    marque: "Ford"
    modele_patterns:
      - "^fiesta\\s*(6|vi|mk6)?"
      - "fiesta\\s*6"
      - "fiesta\\s*vi"
    version_patterns:
      - "1\\.4\\s*tdci"
      - "1\\.6\\s*tdci"
      - "1\\.25"
      - "70\\s*ch"
      - "75\\s*ch"
    carburant: null
    boite: "manuelle"
    criteres:
      prix_min: 2000
      prix_max: 4000
      km_min: 70000
      km_max: 180000
      km_ideal_min: 80000
      km_ideal_max: 150000
      annee_min: 2008
      annee_max: 2017
    estimation:
      prix_revente_min: 4500
      prix_revente_max: 6000
      prix_marche_median: 4800
    exclusions:
      - "st"
      - "sport"
      - "titanium"
    notes: "Fiable, bonne tenue de route"

  toyota_yaris_2:
    priority: 4
    marque: "Toyota"
    modele_patterns:
      - "^yaris\\s*(2|ii)?"
      - "yaris\\s*2"
      - "yaris\\s*ii"
    version_patterns:
      - "1\\.0"
      - "1\\.3"
      - "1\\.4\\s*d-4d"
      - "69\\s*ch"
      - "90\\s*ch"
    carburant: "essence"  # essence préféré (fiabilité)
    boite: "manuelle"
    criteres:
      prix_min: 2000
      prix_max: 4000
      km_min: 60000
      km_max: 180000
      km_ideal_min: 70000
      km_ideal_max: 140000
      annee_min: 2006
      annee_max: 2014
    estimation:
      prix_revente_min: 4500
      prix_revente_max: 6500
      prix_marche_median: 5200
    exclusions:
      - "hybride"
      - "ts"
      - "sport"
    notes: "Excellente fiabilité Toyota, forte demande"

